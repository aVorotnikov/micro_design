get:
  description: Проверить наличие токена восстановления
  tags:
    - Восстановление пароля
  parameters:
    - name: uuid
      in: query
      description: Токен восстановления пароля
      required: true
      schema:
        type: string
        format: uuid
      example: 00000000-0000-0000-0000-000000000000
    - $ref: common/i18n_param.yml
  responses:
    '200':
      description: OK
    '400':
      description: Ошибка
      headers:
        $ref: "common/i18n_header.yml"
      content:
        application/json:
          schema:
            $ref: "common/error.yml"